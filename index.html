<html>
<head>
  <meta charset="UTF-8"/>
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
	<div class="clock">
		<ul class="ticks">
			<li></li>
		</ul>
		<div class="display">
			<div><span>10</span></div>
		</div>
		<div class="hands">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
			<div class="plug"></div>
			
		</div>
	</div>
</body>
</html>
